<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tablas 6</title>
</head>
<body>
    <h1>Productos en oferta</h1>
    <br />
    <table>
        <caption>Resultado de la búsqueda</caption>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Datos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./portatil.png" alt="Imagen del portátil" />
                </td>
                <td>
                    <p><a href="#" title="Ver más información del portátil">Portátil - 3 GHz - 4 GB RAM</a></p>
                    <p><a href="#" title="Comprar el portátil">Comprar:</a> <del>2.990 &euro;</del> <strong>2.599 &euro;</strong></p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="./videocamara.png" alt="Imagen de la videocámara" />
                </td>
                <td>
                    <p><a href="#" title="Ver más información de la videocmara">Videocámara - Alta definición 1080p - 60 GB</a></p>
                    <p><a href="#" title="Comprar la videocamara">Comprar:</a> <del>1.099 &euro;</del> <strong>999 &euro;</strong></p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="./tv.png" alt="Imagen del televisor" />
                </td>
                <td>
                    <p><a href="#" title="Ver más información del televisor">Televisor - 46" - Full HD</a></p>
                    <p><a href="#" title="Comprar el televisor">Comprar:</a> <del>1.999 &euro;</del> <strong>1.799 &euro;</strong></p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="./movil.png" alt="Imagen del móvil" />
                </td>
                <td>
                    <p><a href="#" title="Ver más información del móvil">Móvil - 3G - Wi-Fi - 8 GB</a></p>
                    <p><a href="#" title="Comprar el móvil">Comprar:</a> <del>399 &euro;</del> <strong>349 &euro;</strong></p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
